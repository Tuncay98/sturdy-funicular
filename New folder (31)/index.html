<style>
    body{
        background-image: url(https://img.freepik.com/premium-vector/nature-scene-background-with-rainbow-sky_1308-75224.jpg?w=2000);
    }
        
   @keyframes hereket {
    0%{
        left: 0px;
        top: 0px;
        transform: scaleX(1);
    }
    50%{
        left: 800px;
        top: 0px;
        transform: rotate(0deg);
        transform: scaleX(1);
    }
    60%{
        left: 1000px;
        top: 370px;
        transform: scaleX(1);

    }
    61%{
    transform: scaleX(-1);
    }
    80%{
    left: 400px;
    top: 370px;
    transform: scaleX(-1);

    }
    100%{
        transform: scaleX(1);
        left: 0px;
        top: 0px;
    }
    
   }


    .sonic{
        width: 200px;
        position: absolute;
        animation: hereket 7s;
    }
    .stone1{
        width: 100%;
        height: 200px;
        position: absolute;
        left: -300px;
        top: 150px;
    }
    .stone2{
        width: 100%;
        height: 200px;
        position: absolute;
        left: 100px;
        top: 500px;}
        .stairs{
            width: 300px;
            position:absolute;
            left: 100px;
            top: 300px;
            transform: scaleX(-1);

        }
</style>
